<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Curve Drawing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div class="menu-bar">
        <div class="d-flex">
            <div class="dropdown">
                <button class="dropdown-toggle" id="dropdownMenuButton">
                    <i class="bi bi-list"></i>
                </button>
                <ul class="dropdown-menu" id="customDropdownMenu">
                    <li id="saveButton"><a class="dropdown-item" href="#">Save</a></li>
                    <li id="loadButton"><a class="dropdown-item" href="#"><label for="fileInput">Open</label></a></li>
                    <input type="file" id="fileInput" class="m-2">
                    <li><a class="dropdown-item" href="#">Quit</a></li>
                </ul>
            </div>
            <button id="selectEditMode"><i class="bi bi-cursor"></i></button>
            <button id="insertArea"><i class="bi bi-square"></i></button>
            <button id="panningButton" class="d-flex justify-content-center align-items-center"><svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                </button>
            <button id="undoButton"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button id="redoButton"><i class="bi bi-arrow-clockwise"></i></button>
            <button id="removeButton"><i class="bi bi-trash"></i></button>
        </div>
        <div style="width: 20rem;font-size: 28px;">Event Name</div>
        <div>
            <button><i class="bi bi-question-circle"></i></button>
        </div>
    </div>
    <div class="editor-panel" id="editorPanel">
        <button id="zoomOutButton" class="btn btn-warning" style="display: none;">Zoom Out</button>
        <div id="editorTitle">
        </div>
        <div id="editorContent">
        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="events.js"></script>
    <script src="functions.js"></script>
    <script src="shapes.js"></script>
    <script src="templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
