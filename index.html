<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Curve Drawing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="menu-bar">
        <div class=" container text-light">
            <div class="d-flex justify-content-start flex-wrap">
                <button id="selectEditMode" class="btn btn-outline-info m-2">Select</button>
                <button id="insertArea" class="btn btn-outline-danger m-2">Add new Area</button>
                <button id="undoButton" class="btn btn-outline-dark m-2">Undo</button>
                <button id="redoButton" class="btn btn-outline-success m-2">Redo</button>
                <button id="saveButton" class="btn btn-outline-primary m-2">Save</button>
                <button id="loadButton" class="btn btn-outline-secondary m-2"><label for="fileInput">Load</label></button>
                <input type="file" id="fileInput" class="m-2">
            </div>
        </div>
    </div>
    <div class="editor-panel" id="editorPanel">
        <div id="editorTitle">
        </div>
        <div id="editorContent">
        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="events.js"></script>
    <script src="functions.js"></script>
    <script src="shapes.js"></script>
    <script src="templates.js"></script>
</body>
</html>
