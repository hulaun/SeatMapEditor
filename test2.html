<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Curve Drawing</title>
    <style>
        *{
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            display: block;
        }
        .menu-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .editor-panel {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 15rem;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="menu-bar">
        <h3>Canvas Controls</h3>
        <button id="selectEditMode">Select and Edit</button>
        <button id="addRectangle">Add New Rectangle</button>
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <input type="file" id="fileInput" style="display: none;">
    </div>
    <div class="editor-panel" id="editorPanel">
        <h3>Editor</h3>
        <label for="curveWidth">Width:</label>
        <input type="range" id="curveWidth" min="1" max="10" step="1">
        <br>
        <label for="curveCurve">Curve:</label>
        <input type="range" id="curveCurve" min="-200" max="200" step="1">
        <br>
        <label for="curvePositionX">Position X:</label>
        <input type="range" id="curvePositionX" min="0" max="800" step="1">
        <br>
        <label for="curvePositionY">Position Y:</label>
        <input type="range" id="curvePositionY" min="0" max="600" step="1">
    </div>
    <script src="test2.js"></script>
</body>
</html>
